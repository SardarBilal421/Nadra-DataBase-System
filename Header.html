<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/homestyling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="Bootstrep" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js">
    
    <title>Home</title>
</head>
<body>
    
<header>
    <div class="row1">
        <div class="col1">
            <img src="../Images/nadralogo.jpg" alt="logo">
        </div>    
        <div class="col2">
            <div >
                <div>
                    <h3>
                        <i class="fa fa-map-marker" style="font-size:36px"></i>
                    </h3>
                </div>
                <div>
                    <p>
                        NADRA Headquaters,<br>
                        <span id="last_p">
                            Islamabad, Pakistan
                        </span>
                    </p>
                </div>    
            </div>
        </div>    
            <!-- timing -->
        <div class="col3">    
            <div>
                <h3>
                    <i class="fa fa-clock-o" style="font-size:36px"></i>
                </h3>
            </div>
            <div>    
                <p>
                    09:00-17:00,<br>
                    <span id="last_p">
                        Monday-Friday

                    </span>
                </p>
            </div>
        </div>
        <div class="col4">
            <!-- Search Bar -->
            <h3>
                <input type="text" name="searchBar" id="searchBar" placeholder="Search..." >
            </h3>    
        </div>    
    </div>


</header>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
